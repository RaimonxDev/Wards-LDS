<div class="min-h-screen bg-white flex">
  <div
    class="
      flex-1 flex flex-col
      justify-center
      py-12
      px-4
      sm:px-6
      lg:flex-none lg:px-20
      xl:px-24
    "
  >
    <div class="mx-auto w-full max-w-sm lg:w-96">
      <div>
        <img
          class="h-12 w-auto"
          src="assets/SVG/barrioCentro.svg"
          alt="Workflow"
        />
        <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
          Inicia Session
        </h2>
      </div>

      <div class="mt-8">
        <ng-container *ngIf="enableSessionWhitSocialMedia">
          <div>
            <div>
              <p class="text-sm font-medium text-gray-700">Sign in with</p>

              <!-- Session con redes -->

              <div class="mt-1 grid grid-cols-3 gap-3">
                <div>
                  <a
                    href="#"
                    class="
                      w-full
                      inline-flex
                      justify-center
                      py-2
                      px-4
                      border border-gray-300
                      rounded-md
                      shadow-sm
                      bg-white
                      text-sm
                      font-medium
                      text-gray-500
                      hover:bg-gray-50
                    "
                  >
                    <span class="sr-only">Sign in with Facebook</span>
                    <svg
                      class="w-5 h-5"
                      fill="currentColor"
                      viewBox="0 0 20 20"
                      aria-hidden="true"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M20 10c0-5.523-4.477-10-10-10S0 4.477 0 10c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V10h2.54V7.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V10h2.773l-.443 2.89h-2.33v6.988C16.343 19.128 20 14.991 20 10z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </a>
                </div>

                <div>
                  <a
                    href="#"
                    class="
                      w-full
                      inline-flex
                      justify-center
                      py-2
                      px-4
                      border border-gray-300
                      rounded-md
                      shadow-sm
                      bg-white
                      text-sm
                      font-medium
                      text-gray-500
                      hover:bg-gray-50
                    "
                  >
                    <span class="sr-only">Sign in with Twitter</span>
                    <svg
                      class="w-5 h-5"
                      fill="currentColor"
                      viewBox="0 0 20 20"
                      aria-hidden="true"
                    >
                      <path
                        d="M6.29 18.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0020 3.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.073 4.073 0 01.8 7.713v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 010 16.407a11.616 11.616 0 006.29 1.84"
                      />
                    </svg>
                  </a>
                </div>

                <div>
                  <a
                    href="#"
                    class="
                      w-full
                      inline-flex
                      justify-center
                      py-2
                      px-4
                      border border-gray-300
                      rounded-md
                      shadow-sm
                      bg-white
                      text-sm
                      font-medium
                      text-gray-500
                      hover:bg-gray-50
                    "
                  >
                    <span class="sr-only">Sign in with GitHub</span>
                    <svg
                      class="w-5 h-5"
                      fill="currentColor"
                      viewBox="0 0 20 20"
                      aria-hidden="true"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M10 0C4.477 0 0 4.484 0 10.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0110 4.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.203 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.942.359.31.678.921.678 1.856 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0020 10.017C20 4.484 15.522 0 10 0z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </a>
                </div>
              </div>
            </div>

            <div class="mt-6 relative">
              <div
                class="absolute inset-0 flex items-center"
                aria-hidden="true"
              >
                <div class="w-full border-t border-gray-300"></div>
              </div>
              <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500">
                  Or continue with
                </span>
              </div>
            </div>
          </div>
        </ng-container>

        <div class="mt-6">
          <form [formGroup]="loginForm" autocomplete="off">
            <div>
              <label
                for="email"
                class="block text-sm font-medium text-gray-700"
              >
                Email address
              </label>
              <div class="mt-1">
                <mat-form-field class="w-full" appearance="outline">
                  <input formControlName="identifier" matInput placeholder="" />
                  <mat-error
                    *ngIf="loginForm.get('identifier')?.hasError('required')"
                  >
                    Email address is required
                  </mat-error>
                  <mat-error
                    *ngIf="loginForm.get('identifier')?.hasError('email')"
                  >
                    Please enter a valid email address
                  </mat-error>
                </mat-form-field>
              </div>
            </div>

            <div class="space-y-1">
              <label
                for="password"
                class="block text-sm font-medium text-gray-700"
              >
                Password
              </label>
              <div class="mt-1">
                <mat-form-field class="w-full" appearance="outline">
                  <input
                    class=""
                    formControlName="password"
                    type="password"
                    matInput
                    placeholder=""
                    #passwordField
                  />
                  <button
                    mat-icon-button
                    type="button"
                    (click)="
                      passwordField.type === 'password'
                        ? (passwordField.type = 'text')
                        : (passwordField.type = 'password')
                    "
                    matSuffix
                  >
                    <svg
                      *ngIf="passwordField.type === 'password'"
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5 text-primary"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
                      />
                    </svg>

                    <svg
                      *ngIf="passwordField.type === 'text'"
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5 text-primary"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                      />
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                      />
                    </svg>
                  </button>
                  <mat-error> Password is required </mat-error>
                </mat-form-field>
              </div>
            </div>

            <div class="flex items-center justify-between">
              <div class="flex items-center text-sm">
                <mat-checkbox
                  [color]="'primary'"
                  [formControlName]="'rememberMe'"
                >
                  Remember me
                </mat-checkbox>
              </div>

              <div class="text-sm">
                <a class="font-medium text-primary-600 hover:text-primary-500">
                  Recuperar Contrase√±a?
                </a>
              </div>
            </div>

            <div>
              <button
                [ngClass]="{
                  'button-primary-disabled': loginForm.invalid
                }"
                (click)="loginUser()"
                class="mt-6 button-primary"
              >
                Iniciar Session
              </button>
              <!-- This example requires Tailwind CSS v2.0+ -->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="hidden lg:block relative w-0 flex-1">
    <img
      class="absolute inset-0 h-full w-full object-cover"
      src="https://assets.ldscdn.org/95/01/9501b44f6fcf73b8c58d98c9ea1a77c691afad31/concepcion_chile_temple.jpeg"
      alt="imagen-login"
    />
  </div>
</div>
<!-- Barner -->
<div class="fixed bottom-0 bg-primary-600">
  <div class="w-screen mx-auto py-3 px-3 sm:px-6 lg:px-8">
    <div class="text-center sm:px-16">
      <p class="font-medium text-white">
        <span class="text-primary-100"> Herramienta NO OFICIAL </span>
      </p>
    </div>
  </div>
</div>
