<button
  *ngIf="showButtonUp"
  (click)="scrollTop()"
  type="button"
  class="
    animate-bounce
    inline-flex
    items-center
    p-1.5
    border border-transparent
    rounded-full
    shadow-sm
    text-white
    bg-indigo-600
    hover:bg-indigo-700
    focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500
  "
>
  <!-- Heroicon name: arrow up -->
  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="h-6 w-6"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M5 10l7-7m0 0l7 7m-7-7v18"
    />
  </svg>
</button>
