<div class="sm:col-span-2" [formGroup]="formRepeatable">
  <dd class="mt-1 text-sm text-gray-900">
    <ul class="rounded-md divide-y divide-gray-200">
      <li class="pl-3 pr-4 py-3 flex flex-col text-sm">
        <div class="flex-1 flex flex-col sm:flex-row items-center md:space-x-4">
          <!-- Heroicon name: solid/paper-clip -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-12 h-12 md:h-6 md:w-6 text-gray-700"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>

          <div class="mt-1 -space-y-px w-full mb-2">
            <div class="flex flex-col sm:flex-row sm:space-x-2 flex-wrap">
              <!-- Nombre -->
              <div class="w-full sm:w-1/2 flex-1 min-w-0">
                <mat-form-field
                  class="w-full"
                  appearance="outline"
                  placeholder=""
                >
                  <input formControlName="nombre" matInput />
                </mat-form-field>
              </div>
              <!-- llamamiento -->
              <ng-container *ngIf="controlName !== 'discursantes'">
                <div class="w-full sm:w-1/2 flex-1 min-w-0">
                  <mat-form-field
                    class="w-full"
                    appearance="outline"
                    placeholder=""
                  >
                    <input formControlName="llamamiento" matInput />
                  </mat-form-field>
                </div>
              </ng-container>
              <!-- tema -->
              <ng-container *ngIf="controlName === 'discursantes'">
                <div class="w-full sm:w-1/2 flex-1 min-w-0">
                  <mat-form-field
                    class="w-full"
                    appearance="outline"
                    placeholder=""
                  >
                    <input formControlName="tema" matInput />
                  </mat-form-field>
                </div>
              </ng-container>
            </div>
          </div>
          <button
            (click)="addForm()"
            type="button"
            class="
              inline-flex
              items-center
              border border-transparent
              rounded-full
              shadow-sm
              text-white
              bg-indigo-600
              hover:bg-indigo-700
              focus:outline-none
              focus:ring-2
              focus:ring-offset-2
              focus:ring-indigo-500
            "
          >
            <!-- Heroicon name: solid/plus -->
            <svg
              class="h-6 w-6"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>
      </li>
    </ul>
  </dd>
</div>
