<!-- This example requires Tailwind CSS v2.0+ -->
<div class="bg-white max-w-7xl shadow overflow-hidden sm:rounded-md">
  <ul class="divide-y divide-gray-200">
    <li *ngFor="let minuta of minutas$ | async as minutas">
      <a
        (click)="details(minuta.id)"
        class="block hover:bg-blue-50 cursor-pointer"
      >
        <div class="px-4 py-4 sm:px-6">
          <div class="flex items-center justify-between">
            <p class="text-sm font-medium text-indigo-600 truncate capitalize">
              {{ minuta.tipos_de_minuta.minuta }}
            </p>
            <div class="ml-2 flex-shrink-0 flex">
              <p
                *ngIf="minuta.completa"
                class="
                  px-2
                  inline-flex
                  text-xs
                  leading-5
                  font-semibold
                  rounded-full
                  bg-green-100
                  text-green-800
                "
              >
                Completo
              </p>
              <p
                *ngIf="!minuta.completa"
                class="
                  px-2
                  inline-flex
                  text-xs
                  leading-5
                  font-semibold
                  rounded-full
                  bg-red-100
                  text-red-800
                "
              >
                Incompleta
              </p>
            </div>
          </div>
          <div class="mt-2 sm:flex sm:justify-between">
            <div class="sm:flex">
              <p class="flex items-center text-sm text-gray-500">
                <!-- Heroicon name: solid/users -->
                <svg
                  class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  aria-hidden="true"
                >
                  <path
                    d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"
                  />
                </svg>
                {{ minuta.preside }}
              </p>
              <p
                class="
                  mt-2
                  flex
                  items-center
                  text-sm text-gray-500
                  sm:mt-0 sm:ml-6
                "
              >
                <!-- Heroicon name: solid/location-marker -->
                <svg
                  class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  aria-hidden="true"
                >
                  <path
                    fill-rule="evenodd"
                    d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
                    clip-rule="evenodd"
                  />
                </svg>
                {{ minuta.dirige }}
              </p>
            </div>
            <div class="mt-2 flex items-center text-sm text-gray-500 sm:mt-0">
              <!-- Heroicon name: solid/calendar -->
              <svg
                class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                  clip-rule="evenodd"
                />
              </svg>
              <p>
                Fecha
                <time datetime="2020-01-07">{{
                  minuta.fecha | date: "d/M/yy, h:mm a"
                }}</time>
              </p>
            </div>
          </div>
        </div>
      </a>
    </li>
  </ul>
</div>
