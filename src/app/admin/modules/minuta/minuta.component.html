<!-- This example requires Tailwind CSS v2.0+ -->
<div>
  <h2 class="text-gray-800 text-2xl font-medium uppercase tracking-wide">
    Minutas
  </h2>
  <ul
    class="mt-3 grid grid-cols-1 gap-5 sm:gap-6 sm:grid-cols-2 lg:grid-flow-col"
  >
    <li class="col-span-1 flex shadow-sm rounded-md h-32">
      <a
        [routerLink]="'crear'"
        class="
          flex-shrink-0 flex
          items-center
          justify-center
          w-32
          bg-pink-600
          text-white text-sm
          font-medium
          rounded-l-md
        "
      >
        Crear
      </a>
      <div
        class="
          flex-1 flex
          items-center
          justify-between
          border-t border-r border-b border-gray-200
          bg-white
          rounded-r-md
          truncate
        "
      >
        <div class="flex-1 px-4 py-2 text-sm truncate">
          <a
            [routerLink]="'crear'"
            class="text-gray-900 font-medium hover:text-gray-600"
            >Crear una minuta</a
          >
          <p class="text-gray-500">Reunion Sacramental</p>
        </div>
      </div>
    </li>

    <li class="col-span-1 flex shadow-sm rounded-md h-32">
      <a
        [routerLink]="'listado'"
        class="
          flex-shrink-0 flex
          items-center
          justify-center
          w-32
          bg-purple-600
          text-white text-sm
          font-medium
          rounded-l-md
        "
      >
        Listado
      </a>
      <div
        class="
          flex-1 flex
          items-center
          justify-between
          border-t border-r border-b border-gray-200
          bg-white
          rounded-r-md
          truncate
        "
      >
        <div class="flex-1 px-4 py-2 text-sm truncate">
          <a
            [routerLink]="'listado'"
            class="text-gray-900 font-medium hover:text-gray-600"
            >Listado de Minutas</a
          >
          <p class="text-gray-500">Revisar Minutas creadas</p>
        </div>
      </div>
    </li>
  </ul>
</div>

<router-outlet></router-outlet>
