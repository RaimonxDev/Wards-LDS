<div class="h-screen flex overflow-hidden bg-gray-100 w-screen">
  <mat-drawer-container class="flex w-screen">
    <mat-drawer
      #matDrawer
      class="flex-auto w-64"
      #drawer
      [opened]
      [mode]="mobileQuery.matches ? 'over' : 'side'"
    >
      <app-sidebar></app-sidebar>
    </mat-drawer>

    <mat-drawer-content>
      <app-header (stateSideNav)="changeStateSidenav($event)"></app-header>
      <main class="flex-1 relative focus:outline-none max-w-7xl">
        <div class="py-6">
          <div class="mx-auto px-4 sm:px-6 md:px-8 min-h-screen">
            <!-- Replace with your content -->

            <router-outlet></router-outlet>

            <!-- /End replace -->
          </div>
        </div>
      </main>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
